services:
  # Full-stack Web Service (Frontend + Backend)
  - type: web
    name: study-notes-website
    env: node
    plan: free
    buildCommand: npm install --include=dev && npm run build && cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
    # Add your environment variables here:
    # - key: MONGODB_URI
    #   value: your-mongodb-connection-string
    # - key: JWT_SECRET
    #   value: your-jwt-secret
# Optional: Database (if using MongoDB)
# databases:
#   - name: study-notes-db
#     databaseName: studynotes
#     user: studynotesuser
